language: node_js
node_js: node
cache:
  directories:
  - "$HOME/.cache/yarn"
  - node_modules
env:
  global:
  - secure: 
  - NPM_TAG=$([[ "$TRAVIS_TAG" == *-* ]] && echo "next" || echo "latest")
deploy:
  provider: npm
  email: mjijackson@gmail.com
  api_key: "$NPM_TOKEN"
  tag: "$NPM_TAG"
  skip_cleanup: true
  on:
    all_branches: true
    condition: '"$TRAVIS_TAG" =~ ^v[0-9]'
